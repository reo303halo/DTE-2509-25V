{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Car List</h2>
    <a href="{{ url_for('cars.add_car') }}" class="btn btn-success mb-3">Add New Car</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>
                    <a href="{{ url_for('cars.edit_car', car_id=car.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('cars.delete_car', car_id=car.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
