{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Register</h2>
    <form action="{{ url_for('users.register') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm password:</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <button type="submit" name="register" value="Register" class="btn btn-primary">Register</button>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('users.login') }}">Login</a></p>
</div>

{% endblock %}
