{% extends 'base.html' %}
{% block content %}

<h1>Add Movie</h1>

<form action="{{ url_for('create') }}" method="POST">
    <table>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" id="title" name="title" required placeholder="Enter movie title"></td>
        </tr>
        <tr>
            <td><label for="year">Year:</label></td>
            <td><input type="number" id="year" name="year" required min="1800" max="2025"></td>
        </tr>
        <tr>
            <td><label for="country">Country:</label></td>
            <td><input type="text" id="country" name="country" required></td>
        </tr>
        <tr>
            <td><label for="genre">Genre:</label></td>
            <td><input type="text" id="genre" name="genre" required></td>
        </tr>
        <tr>
            <td><label for="age_rating">Age Rating:</label></td>
            <td><input type="number" id="age_rating" name="age_rating" required min="0" max="18"></td>
        </tr>
        <tr>
            <td><label for="duration">Duration (minutes):</label></td>
            <td><input type="number" id="duration" name="duration" required min="1"></td>
        </tr>
        <tr>
            <td><label for="price">Price (NOK):</label></td>
            <td><input type="number" id="price" name="price" required min="0" step="0.01"></td>
        </tr>
    </table>
    <input type="submit" name="create_button" value="Add" class="btn-primary">
    <button type="button" class="btn-secondary" onclick="history.back()">Cancel</button>
</form>

{% endblock %}
