{% extends "base.html" %}
{% block content %}

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Age Rating</th>
            <th>Price (NOK)</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td><a href = "{{ url_for('movie_info', movie_id=movie.id) }}">{{ movie.title }}</a></td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.age_rating }}</td>
            <td>{{ movie.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
