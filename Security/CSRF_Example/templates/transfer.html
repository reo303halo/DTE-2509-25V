{% extends "base.html" %}

{% block content %}
<h2>Transfer Money</h2>
{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}
<p>Current Balance: ${{ balance }}</p>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.to.label }}{{ form.to() }}</p>
    <p>{{ form.amount.label }}{{ form.amount() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
